dist: trusty
sudo: required
language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.6
services: docker

env:
  global:
    # directory containing the project source
    - REPO_DIR=.
    # pip dependencies to _build_ project
    # - BUILD_DEPENDS="..."
    # pip dependencies to _test_ project
    - TEST_DEPENDS="tox"
    - PLAT=x86_64
    - UNICODE_WIDTH=32
    - TWINE_USERNAME="anthrotype"
    - secure: 

matrix:
  fast_finish: true
  exclude:
    # Exclude the default Python 3.6 build
    - python: 3.6
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - BUILD_SDIST=true
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7

cache: pip

before_install:
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install

install:
  - build_wheel $REPO_DIR $PLAT

script:
  - install_run $PLAT

after_success:
  # If it's a tagged commit, upload sdist and wheel packages to PyPI.
  - |
    if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_REPO_SLUG" == "googlefonts/ots-python" ]; then
        pip install --upgrade twine
        twine upload wheelhouse/opentype_sanitizer*.whl
        if [ "$BUILD_SDIST" == true ]; then
            pip install --upgrade setuptools setuptools_scm
            python setup.py sdist
            twine upload dist/*.tar.gz
        fi
    fi
